<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Angular | Passing Data Between Different Scopes</title>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js">
    </script>
    <script src="controller.js"></script>
  </head>

  <body ng-app="mainApp">
    <h3>Without property</h3>
    <input type="text" ng-model="message">
    <p ng-repeat="i in [1]">
        <input type="text" ng-model="message">
        You wrote: {{message}}
    </p>
    [outer] You wrote: {{message}}

    <h3>With property</h3>
    <input type="text" ng-model="anothermessage.property">
    <p ng-repeat="i in [1]">
        <input type="text" ng-model="anothermessage.property">
        You wrote: {{anothermessage.property}}
    </p>
    [outer] You wrote: {{anothermessage.property}}
  </body>

</html>
