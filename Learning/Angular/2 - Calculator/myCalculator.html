<!DOCTYPE html>
<html ng-app="myCalculator">
  <head>
    <meta charset="utf-8">
    <title>Calculator Angular</title>
    <style>
    body
    {
      margin: 0;
      text-align: center;
    }
    button
    {
      margin-bottom: 4px;
      background-color: #eee;
      height: 80px;
      width: 80px;
      border: 1px solid black;
      font-size: 30px;
    }
    button:hover
    {
      background-color: #ddd;
    }
    button:active{
      background-color: #ccc;
    }
    input{
      width: 320px;
      height: 50px;
      font-size: 30px;
    }
    </style>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js">

    </script>
  </head>
  <body>

      <div ng-controller="calculator">
        <h1>Calculator</h1>
        <button ng-click="one()">1</button>
        <button ng-click="two()">2</button>
        <button ng-click="three()">3</button>
        <button ng-click="sum()">+</button>
        <br>
        <button ng-click="four()">4</button>
        <button ng-click="five()">5</button>
        <button ng-click="six()">6</button>
        <button ng-click="substra()">-</button>
        <br>
        <button ng-click="seven()">7</button>
        <button ng-click="eight()">8</button>
        <button ng-click="nine()">9</button>
        <button ng-click="result()">=</button>
        <br>
        <button ng-click="zero()">0</button>
        <button ng-click="multi()">*</button>
        <button ng-click="divide()">/</button>
        <button ng-click="reset()">C</button>
        <br>
        <input value="{{score}}">

      </div>

      <script>
        var application = angular.module('myCalculator', []);
        application.controller('calculator', function($scope){
          $scope.score = "";

          $scope.one = function(){
              $scope.score += '1';
              i=0;
          }
          $scope.two = function(){
              $scope.score += '2';
              i=0;
          }
          $scope.three = function(){
              $scope.score += '3';
              i=0;
          }
          $scope.four = function(){
              $scope.score += '4';
              i=0;
          }
          $scope.five = function(){
              $scope.score += '5';
              i=0;
          }
          $scope.six = function(){
              $scope.score += '6';
              i=0;
          }
          $scope.seven = function(){
              $scope.score += '7';
              i=0;
          }
          $scope.eight = function(){
              $scope.score += '8';
              i=0;
          }
          $scope.nine = function(){
              $scope.score += '9';
              i=0;
          }
          $scope.zero = function(){
              $scope.score += '0';
              i=0;
          }
          $scope.sum = function(){
              if (i===0) {
                $scope.score += '+';
                i=1;
              }
          }
          $scope.substra = function(){
            if (i===0) {
              $scope.score += '-';
              i=1;
            }
          }
          $scope.devide = function(){
            if (i===0) {
              $scope.score += '/';
              i=1;
            }
          }
          $scope.multi = function(){
            if (i===0) {
              $scope.score += '*';
              i=1;
            }
          }
          $scope.result = function(){
              $scope.score = eval($scope.score);
          }
          $scope.reset = function(){
              $scope.score = "";
          }

        });

      </script>

  </body>
</html>
