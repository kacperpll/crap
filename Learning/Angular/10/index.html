<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Angular | searchBox</title>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js">
    </script>
    <script src="controller.js"></script>
  </head>
  <body ng-app="mainApp">
    <div ng-controller="people">
      <ul>
        <h2>Names And Age of Programmers in The Local Area:</h2>
        <li ng-repeat="person in persons | filter: globalSearch">
            {{ "Name: " + person.Name + " | Age: " + person.Age + " | Favourite color: " + person.Fav_color}}
        </li>
      </ul>
    </div>

    <div id="searchBoxes">
      Global Search: <input type="text" ng-model="globalSearch.$"><br>
      Name Search:   <input type="text" ng-model="globalSearch.Name"><br>
      Age Search:    <input type="text" ng-model="globalSearch.Age"><br>
      Color Search:  <input type="text" ng-model="globalSearch.Fav_color">
    </div>
  </body>
</html>
