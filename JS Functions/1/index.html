<!DOCTYPE html>
<html lang="en">
  <head>
     <meta charset="UTF-8">
     <title>JS Functions - 1</title>
     <script type="text/javascript" src="script.js"></script>
 </head>

 <body>
   <h1>JS Functions</h1>

   <div>
     <h3>isEven()</h3>
     <p>Write a number and check if its even!</p>
     <input type="number" id="firstNumber"></input>
     <button onclick="isEven();">Answer</button>
   </div>
   <div>
     <h3>factorial()</h3>
     <p>Change your number to factorial of that number!</p>
     <input type="number" id="secondNumber"></input>
     <button onclick="factorial();">Check</button>
   </div>

 </body>

</html>
